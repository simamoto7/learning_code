            <figcaption">
        <p>История профессии frontend-разработчика начинается с рождения Всемирной паутины (World Wide Web) в 1989 году, когда Тим Бернерс-Ли впервые представил идею об интернете, основанном на гипертекстовой системе. В 1990 году создан первый веб-браузер, WorldWideWeb (позднее переименованный в Nexus), и первый веб-сервер, CERN HTTPd.
        <p>В начале 1990-х годов, когда интернет только набирал популярность, веб-сайты были простыми и состояли из HTML-кода. Разработчики, которые создавали эти веб-сайты, были одновременно и дизайнерами, и программистами, и верстальщиками. С течением времени и развитием веб-технологий, стало ясно, что необходимо разделение на более специализированные роли.</p>
        <p>В середине 1990-х появились новые технологии, такие как JavaScript (1995) и CSS (1996), которые позволили веб-разработчикам создавать более интерактивные и стильные сайты. Это стало отправной точкой для разделения профессий на более узкоспециализированные роли, такие как frontend-разработчик и backend-разработчик.</p>
        <p>Frontend-разработчики стали специалистами, отвечающими за представление контента на веб-странице и взаимодействие с пользователем. Они использовали HTML для структурирования контента, CSS для стилизации и JavaScript для создания интерактивности.</p>
